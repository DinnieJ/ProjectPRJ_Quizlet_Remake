
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="styles/login.css">
  <link rel="stylesheet" href="styles/common.css">
  <link rel="icon" href="icons/favicon.ico" type="image/gif" sizes="16x16">
</head>

<body>
  <div class="login">
    <form action="">
      <h1 class="title">Log In</h1>
      <h4 class="warning shadow-box">Your password is wrong</h4>
      <input type="text" name="username" placeholder="User name">
      <input type="password" name="password" placeholder="Password">
      <input type="submit" value="Login" class="border-btn">

      <br>
      <br>
      <div class="container">
        <a class="action-with-pass">Reset Password</a>
        <a class="action-with-pass">Forget Password</a>
      </div>
      <br><br><br><br><br><br>
      Don't have account ? <a href="#">&nbsp;Sign Up</a>
    </form>
  </div>
</body>
